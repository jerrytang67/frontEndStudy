<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title span{
            /* background: linear-gradient(to right, #f43f5e , #6366f1) right bottom; */
            background: linear-gradient(to right, #f43f5e , #6366f1) left bottom;
            background-size:0 5px;
            background-repeat: no-repeat;
            transition: background-size 2s;
        }

        .title span:active{
            background-position: left bottom;
            background-size:100% 2px;
        }
    </style>
</head>
<body>
    <div class="title"><span>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo eos reiciendis quisquam commodi! Pariatur voluptate, velit vel repellat tenetur molestiae expedita, aliquam eius, nam voluptates nihil labore est enim similique?
    </span></div>
</body>
</html>
